<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading-title">JavaScript Quote Generator</h2>
      <div class="main-content">
        <div class="quote-area">
          <span class="quote"
            >"I do the very best I know how - the best I can; and I mean to keep
            on doing so untill the end."</span
          >
        </div>
        <div class="author-info">Abraham Lincoln</div>
        <div class="button-area">
          <button id="new-quote" class="button">Generate New Quote</button>
          <button id="toggleDarkMode" class="button">Toggle Dark Mode</button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
